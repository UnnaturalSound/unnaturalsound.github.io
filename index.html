<!DOCTYPE html>
<html>
<head>
  <title>UNNATURAL SOUND SHOWS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
	  background-color: black;
	  color: white;
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
	  margin-top: 20px; /* Ajustar el margen superior */
    }

    li {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
	  justify-content: center; /* Centrar elementos horizontalmente */
    }

    img {
      width: 200px;
      height: auto;
      margin-right: 20px;
    }

    .gallery {
      display: none;
    }
  </style>
</head>
<body>
  <img class="logo" src="head logo.jpg" alt="Logo"> <!-- Agrega la ruta de tu imagen de logo -->
  <h1>UNNATURAL SOUND SHOWS</h1>
  <ul id="actuaciones">
    <li>
      <img src="Hardlive 2023 mini.jpg" alt="Hardlive">
      <div>
        <h2>HARDLIVE 6º ANIVERSARIO</h2>
        <p>Club Zeppelin (Castellon) SPAIN</p>
      </div>
      <div class="gallery" id="galeria1">
        <!-- Aquí puedes agregar las fotos y videos de la actuación 1 -->
      </div>
    </li>
    <!-- Agrega más actuaciones según sea necesario -->
  </ul>

  <script>
    function showGallery(galleryId) {
      var gallery = document.getElementById(galleryId);
      gallery.style.display = "block";
    }

    var images = document.getElementsByTagName("img");
    for (var i = 0; i < images.length; i++) {
      images[i].addEventListener("click", function() {
        var galleryId = "galeria" + this.alt.replace(/\D/g, "");
        showGallery(galleryId);
      });
    }
  </script>
</body>
</html>
